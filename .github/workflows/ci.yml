name: CI

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: .mbs-local-cache
          key: cache-${{ github.sha }}
          restore-keys: |
            cache-

      - name: Build
        run: |
          ./mbs.sh build run --verbose --sandbox
